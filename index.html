<!DOCTYPE html>
<html>
<head>
	<title>A vs B</title>
	<style>
		#image-container {
			position: relative;
			width: 500px;
			height: 500px;
			margin: 0 auto;
			overflow: hidden;
		}
		#image {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.5s ease-in-out;
		}
		#button-container {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}
		.button {
			display: inline-block;
			padding: 10px;
			margin: 0 10px;
			font-size: 20px;
			font-weight: bold;
			cursor: pointer;
			border: 2px solid black;
			border-radius: 10px;
			background-color: white;
			transition: background-color 0.3s ease-in-out;
		}
		.button:hover {
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<div id="image-container">
		<img id="image" src="default-image.jpg" alt="A vs B">
		<div id="button-container">
			<div class="button" id="button-a">A</div>
			<div class="button" id="button-b">B</div>
		</div>
	</div>

	<script>
		 const images = ["image1.jpg", "image2.jpg", "image3.jpg"]; //an array containing image names or paths
		 let currentImageIndex = 0; //the index of the current image in the array
		 const imageElement = document.getElementById("image");
		 const buttonA = document.getElementById("button-a");
		 const buttonB = document.getElementById("button-b");

		 buttonA.addEventListener("click", () => {
			 slideImage("left");
		 });

		 buttonB.addEventListener("click", () => {
			 slideImage("right");
		 });

		 imageElement.addEventListener("click", () => {
			 slideImage("right"); //for example, clicking the image will slide it to the right
		 });

		 function slideImage(direction) {
			 if (direction === "left") {
				 currentImageIndex--;
				 if (currentImageIndex < 0) {
					 currentImageIndex = images.length - 1;
				 }
			 } else {
				 currentImageIndex++;
				 if (currentImageIndex >= images.length) {
					 currentImageIndex = 0;
				 }
			 }
			 imageElement.style.transform = `translateX(${direction === "left" ? "-" : ""}${currentImageIndex * 100}%)`;
			 imageElement.src = images[currentImageIndex];
		 }
	</script>
</body>
</html>
